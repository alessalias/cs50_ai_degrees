<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-right">
        <a href="search.html">Back to Google Search</a>
    </div>

    <div class="center-container">
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" class="search-input" placeholder="Search Google Images">
            <input type="hidden" name="tbm" value="isch">
            <input type="submit" value="Image Search" class="search-button">
        </form>
    </div>
</body>
</html>
