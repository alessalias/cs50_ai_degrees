<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-right">
        <a href="images.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>

    <div class="center-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" class="search-input" placeholder="Search Google">

            <div>
                <input type="submit" value="Google Search" class="search-button">
                <input type="submit" value="I'm Feeling Lucky" name="btnI" class="lucky-button">
            </div>
        </form>
    </div>
</body>
</html>
